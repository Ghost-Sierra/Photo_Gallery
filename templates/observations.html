{% extends "base.html" %}

{% block content %}
<h1>Bird Observations</h1>
<!--- Allows for the listing of the Database entries and allows for the Database to be edited -->
    <ul>
        {% for observation in observations %}
            <li>
                <span class="observation-detail"><strong>Bird:</strong> {{ observation['bird'] }}</span><br>
                <span class="observation-detail"><strong>Region:</strong> {{ observation['region'] }}</span><br>
                <span class="observation-detail"><strong>Date:</strong> {{ observation['date'] }}</span>

                <a href="{{ url_for('edit_observation', id=observation['id']) }}">Edit</a>

                <form method="POST" action="{{ url_for('delete_observation', id=observation['id']) }}" class="delete-form">
                    <button type="submit">Delete</button>
                </form>
            </li>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
